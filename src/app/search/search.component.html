<div class="container">
  <div class="m-3 text-center">
    <form class="form-inline">
      <div class="form-group">
        <input type="search"
               class="form-control"
               placeholder="Enter search string"
               name="search"
               required
               #search>
      </div>
      <button type="submit"
              class="btn btn-primary"
              (click)="onSearch(search.value)">
        Search
      </button>
    </form>
    <hr />

    <div class="text-center">
      <p class="lead" *ngIf="isLoading">Loading...</p>

      <!-- TODO: Show when no results are returned from the API -->
      <p class="lead" *ngIf="books.length == 0">No results returned</p>

      <!-- TODO: Show when the user hasn't performed a search yet -->
      <p class="lead" *ngIf="noSearches">Enter a search string above and press search</p>
    </div>
  </div>

  <!-- TODO: Show the results of the search -->
  <app-book-list *ngFor="let b of books" [book]="b"></app-book-list>

  <div class="d-flex justify-content-center">
    <!-- TODO: Show pagnation -->
    <app-pager>
    </app-pager>
  </div>
</div>
